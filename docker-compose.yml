services:
  backend:
    container_name: tripguardian-backend
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    environment:
      - OPENAI_API_KEY: ${OPENAI_API_KEY}
      - AVIATIONSTACK_KEY: ${AVIATIONSTACK_KEY}
      - RAPIDAPI_KEY: ${RAPIDAPI_KEY}
      - POSTGRES_DATABASE_URL: postgresql://postgres:postgres@db:5432/tripguardian
    networks:
      - tripguardian-net

  frontend:
    container_name: tripguardian-frontend
    build: .
    command: streamlit run ui/streamlit_app.py --server.address=0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - PYTHONPATH: /app
      - API_BASE_URL: http://backend:8000
    depends_on:
      - backend
    networks:
      - tripguardian-net

  postgres:
    image: postgres:16-alpine
    container_name: tripguardian-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER: $(POSTGRES_USER)
      - POSTGRES_PASSWORD: $(POSTGRES_PASSWORD)
      - POSTGRES_DB: $(POSTGRES_DB)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tripguardian-net
    restart: always

volumes:
  postgres_data:

networks:
  tripguardian-net:
